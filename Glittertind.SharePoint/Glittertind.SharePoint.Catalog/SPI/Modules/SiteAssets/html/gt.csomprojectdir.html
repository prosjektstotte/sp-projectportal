<link rel="stylesheet" type="text/css" href="../_layouts/15/1044/styles/Themable/searchv15.css">
<script type="text/javascript" src="../SiteAssets/gt/js/knockout-3.1.0.js"></script>

<style type="text/css"></style>
<script type="text/javascript" language="javascript">
    (function () {
        var jQuery = GT.jQuery;

        jQuery(document).ready(function () {
            SP.SOD.executeOrDelayUntilScriptLoaded(function(){
                GT.Project.get_allProjectsUnderCurrent();
                ko.applyBindings(GT.Project.Model.appViewModel);
            } , "sp.js");
        });
    })();


</script>

<div id="SearchBox" name="Control" class="">
    <div class="ms-srch-sbLarge ms-srch-sb-border" id="">
        <input type="text" maxlength="2048" accesskey="S" title="Search..." id="gt-searchbox" class="ms-textLarge ms-srch-sbLarge-fullWidth ms-srch-sb-prompt ms-helperText" onkeyup="var text = GT.jQuery('#gt-searchbox').val(); GT.Project.Model.appViewModel.filter( {title: text, projectManager: text, projectOwner: text, phase: text} );">
        <a title="Search" class="ms-srch-sb-searchLink" id="" onclick="var text = GT.jQuery('#gt-searchbox').val(); GT.Project.Model.appViewModel.filter( {title: text, projectManager: text, projectOwner: text, phase: text} );" href="javascript: {}">
            <img src="/_layouts/15/images/searchresultui.png?rev=38" class="ms-srch-sbLarge-searchImg" id="searchImg" alt="Search">
        </a>
    </div>
</div>

<div id="gt-csomprojectdir-out">
    <ul class="gt-List" data-bind="foreach: projects(), visible: loaded()" style="display: none;">
        <li data-bind="visible: matchesFilter()">
            <div class="gt-projectItem">

                <div data-bind="html: GT.Project.GetPhaseLogoMarkup(phase())"></div>

                <h2>
                    <a href="" data-bind="text: title(), attr: {href: url() }">title</a>
                </h2>

                <div data-bind="text:'Project Manager: ' +projectManager()">project manager</div>
                <div data-bind="text:'Project Owner: ' +projectOwner()">project owner</div>
            </div>
        </li>
    </ul>
    <div data-bind="visible: !loaded()" style="display: none;">
        <img src="/_layouts/15/images/gears_anv4.gif?rev=38" /> Please wait while we load the data...
    </div>
</div>
